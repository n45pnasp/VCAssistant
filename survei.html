<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survei AirTalk</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <link rel="stylesheet" href="./main.css">
</head>
<body class="simple-page survei-page">
  <div id="logo">
    <img src="https://injourney.id/assets/airports-business-logo-bK5fIp14.png" alt="Logo InJourney">
  </div>
  <div class="survei-container">
    <h1>Survei Layanan AirTalk</h1>
    <p>Kami ingin mendengar pendapat Anda tentang layanan kami.</p>

    <form id="survey-form" class="survei-form">
      <div class="form-group">
        <label for="nama">Nama (opsional)</label>
        <input type="text" id="nama" name="nama" placeholder="Nama Anda" />
      </div>

      <div class="form-group rating-group">
        <label>Penilaian Layanan</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="Sangat Baik">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="Baik">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="Cukup">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="Kurang">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="Sangat Buruk">&#9733;</label>
        </div>
      </div>

      <div class="form-group">
        <label for="pesan">Saran / Masukan</label>
        <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis masukan Anda" required></textarea>
      </div>

      <button type="submit">Kirim</button>
    </form>
    <div id="thank-you" class="thank-you">
      <div class="icon">üôè</div>
      <p>Terima kasih atas feedback Anda!</p>
    </div>
  </div>

  <script>
    // Pakai URL Web App langsung (hasil Deploy), bukan Spreadsheet ID
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyoAsA5XtBS1EpMN0oUAWvl3odsZH6GHQy5rjdEG6DPpg-Nk1RufIXSr_gBaY6qcrIm/exec';
  
    const form     = document.getElementById('survey-form');
    const thankYou = document.getElementById('thank-you');
    const descP    = document.querySelector('.survei-container > h1 + p'); // paragraf setelah <h1>
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',                 // hindari CORS block
          body: new FormData(form)
        });
        // Sembunyikan form & paragraf deskripsi, tampilkan ucapan terima kasih
        form.style.display = 'none';
        if (descP) descP.style.display = 'none';
        thankYou.style.display = 'block';
      } catch (err) {
        alert('Terjadi kesalahan. Coba lagi.');
      }
    });
  </script>
</body>
</html>
