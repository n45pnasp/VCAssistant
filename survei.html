<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survei AirTalk</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <link rel="stylesheet" href="./main.css">
</head>
<body class="simple-page survei-page">
  <div id="logo">
    <img src="https://injourney.id/assets/airports-business-logo-bK5fIp14.png" alt="Logo InJourney">
  </div>
  <div class="survei-container">
    <h1>Survei Layanan AirTalk</h1>
    <p>Kami ingin mendengar pendapat Anda tentang layanan kami.</p>

    <form id="survey-form" class="survei-form">
      <div class="form-group">
        <label for="nama">Nama (opsional)</label>
        <input type="text" id="nama" name="nama" placeholder="Nama Anda" />
      </div>

      <div class="form-group rating-group">
        <label>Penilaian Layanan</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="Sangat Baik">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="Baik">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="Cukup">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="Kurang">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="Sangat Buruk">&#9733;</label>
        </div>
      </div>

      <div class="form-group">
        <label for="pesan">Saran / Masukan</label>
        <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis masukan Anda" required></textarea>
      </div>

      <button type="submit">Kirim</button>
    </form>
    <div id="thank-you" class="thank-you">
      <div class="icon">🙏</div>
      <p>Terima kasih atas feedback Anda!</p>
    </div>
  </div>

  <script>
  const SPREADSHEET_ID = 'AKfycbyoAsA5XtBS1EpMN0oUAWvl3odsZH6GHQy5rjdEG6DPpg-Nk1RufIXSr_gBaY6qcrIm'; // ganti dengan ID Spreadsheet Google
  const SCRIPT_URL = `https://script.google.com/macros/s/${SPREADSHEET_ID}/exec`;
  const form = document.getElementById('survey-form');
  const thankYou = document.getElementById('thank-you');

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(SCRIPT_URL, { method: 'POST', body: new FormData(form) })
      .then(() => {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      })
      .catch(() => {
        alert('Terjadi kesalahan. Coba lagi.');
      });
  });
  </script>
</body>
</html>
