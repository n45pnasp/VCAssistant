<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutup Koneksi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0d1418;
      color: #e0e0e0;
      padding: 40px 20px;
      text-align: center;
    }
    #logo img { width: 110px; opacity: 0.9; margin-bottom: 20px; }
    h1 { font-size: 22px; color: #ffffff; margin-bottom: 20px; }
    #status { font-size: 18px; margin: 20px 0; }
    button {
      padding: 12px 28px;
      font-size: 15px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #closeBtn { background-color: #f44336; color: white; }
    #spinner {
      margin-top: 15px; display: none;
      justify-content: center; align-items: center; gap: 8px;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #f44336; animation: bounce 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { 0%,80%,100%{transform:scale(0)} 40%{transform:scale(1)} }
    #note { margin-top: 10px; font-size: 13px; color: #aaa; }
    #lastChecked { font-size: 13px; color: #777; margin-top: 5px; }
  </style>
</head>
<body>

  <div id="logo">
    <img src="https://injourney.id/assets/airports-business-logo-bK5fIp14.png" alt="Logo">
  </div>

  <h1>Putuskan Koneksi Video</h1>
  <div id="status">Memeriksa status koneksi...</div>
  <div id="lastChecked">Terakhir diperiksa: -</div>

  <button id="closeBtn">Tutup Koneksi</button>

  <div id="spinner">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div id="note">Room dan kandidat akan dihapus dari Firestore</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, deleteDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // ===== Firebase Config (tetap) =====
    const firebaseConfig = {
      apiKey: "AIzaSyAjqMqmKUDPWHkv19Dig7PnUpHMzNf9J1A",
      authDomain: "onlinecsbwx.firebaseapp.com",
      projectId: "onlinecsbwx",
      storageBucket: "onlinecsbwx.appspot.com",
      messagingSenderId: "317019843909",
      appId: "1:317019843909:web:2d5b2b2c9dd118e0ce622c"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    const auth = getAuth(app);

    const statusEl = document.getElementById('status');
    const spinner  = document.getElementById('spinner');
    const closeBtn = document.getElementById('closeBtn');
    const lastChecked = document.getElementById('lastChecked');

    // üîê Login Anonymous terlebih dahulu
    signInAnonymously(auth).catch(e => {
      statusEl.textContent = "‚ùå Gagal auth anon: " + e.message;
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) return; // belum siap
      const roomRef = doc(db, 'rooms', 'cs-room');

      async function checkRoomStatus() {
        try {
          const callerRef = collection(db, 'rooms', 'cs-room', 'callerCandidates');
          const calleeRef = collection(db, 'rooms', 'cs-room', 'calleeCandidates');

          const callerSnap = await getDocs(callerRef);
          const calleeSnap = await getDocs(calleeRef);

          const callerConnected = !callerSnap.empty;
          const calleeConnected = !calleeSnap.empty;

          let statusMsg = "";
          if (callerConnected && calleeConnected)      statusMsg = "üü¢ Caller & Callee sudah terhubung.";
          else if (callerConnected)                    statusMsg = "üü° Hanya Caller yang terhubung.";
          else if (calleeConnected)                    statusMsg = "üü° Hanya Callee yang terhubung.";
          else                                         statusMsg = "‚ö™ Belum ada koneksi dari Caller maupun Callee.";

          statusEl.textContent = statusMsg;
          lastChecked.textContent = `Terakhir diperiksa: ${new Date().toLocaleTimeString()}`;
        } catch (err) {
          statusEl.textContent = "‚ùå Gagal mengecek status: " + err.message;
          lastChecked.textContent = "-";
        }
      }

      async function deleteRoomData() {
        closeBtn.disabled = true;
        spinner.style.display = 'flex';
        statusEl.textContent = "Menghapus data...";

        try {
          const callerRef = collection(db, 'rooms', 'cs-room', 'callerCandidates');
          const calleeRef = collection(db, 'rooms', 'cs-room', 'calleeCandidates');

          const callerDocs = await getDocs(callerRef);
          const calleeDocs = await getDocs(calleeRef);

          const allDocs = [...callerDocs.docs, ...calleeDocs.docs];
          await Promise.all(allDocs.map(d => deleteDoc(d.ref)));

          await deleteDoc(roomRef);

          statusEl.textContent = "‚úÖ Room berhasil dihapus!";
        } catch (err) {
          statusEl.textContent = "‚ùå Gagal menghapus room: " + err.message;
        } finally {
          closeBtn.disabled = false;
          spinner.style.display = 'none';
        }
      }

      closeBtn.addEventListener('click', deleteRoomData);
      checkRoomStatus();
      setInterval(checkRoomStatus, 3000);
    });
  </script>

</body>
</html>
