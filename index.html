<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple WebRTC Video Call</title>
  <style>
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #333;
    }
    #btnStart {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Simple WebRTC Video Call</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br />
  <button id="btnStart">Start</button>

  <script>
    const signalingServerUrl = "wss://signaling-server.n45pnsap.repl.co"; // Ganti sesuai URL Replit kamu
    const socket = new WebSocket(signalingServerUrl);

    const peerConnection = new RTCPeerConnection();
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const btnStart = document.getElementById('btnStart');

    let localStream;

    // Handle messages from signaling server
    socket.onmessage = async (message) => {
      const data = JSON.parse(message.data);

      if (data.type === 'offer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.send(JSON.stringify({ type: 'answer', answer }));
      }

      if (data.type === 'answer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      }

      if (data.type === 'candidate') {
        try {
          await peerConnection.addIceCandidate(data.candidate);
        } catch (e) {
          console.error('Error adding ICE candidate', e);
        }
      }
    };

    // ICE candidate
    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        socket.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
      }
    };

    // Stream remote
    peerConnection.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    btnStart.onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      localVideo.srcObject = localStream;

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.send(JSON.stringify({ type: 'offer', offer }));
    };
  </script>
</body>
</html>
